<h2>{{ city }}</h2>
<button 
[routerLink]="['/']"
mat-raised-button color="primary">Back</button>

<!-- display weather results -->
<!-- only render when weatherResult is not undefined (only when it has a value then display) -->
<div *ngIf="!!weatherResult">
    <table>
        <tr *ngIf="!!weatherResult">
            <td>City</td>
            <td>{{  weatherResult.city }}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{ weatherResult.description }}</td>
        </tr>
        <tr>
            <td>Temperature</td>
            <td>{{ weatherResult.temp }}</td>
        </tr>
        <tr>
            <td>Humidity</td>
            <td>{{ weatherResult.humidity }}</td>
        </tr>
        <tr>
            <td>Wind Speed</td>
            <td>{{ weatherResult.windSpeed }}</td>
        </tr>
        <tr>
            <td>Wind Degree</td>
            <td>{{ weatherResult.windDegree }}</td>
        </tr>
    </table>

</div>
