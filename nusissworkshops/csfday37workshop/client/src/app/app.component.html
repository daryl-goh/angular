<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular File Upload</title>
</head>
<body>
    <form [formGroup]="form" (ngSubmit)="uploadImage()">
        <table>
            <tr>
                <td><input type="file" formControlName="picture" #file></td>
            </tr>
            <tr>
                <td><textarea name="comments" id="" cols="30" rows="10" formControlName="comments"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit">Upload</button></td>
            </tr>
        </table>
    </form>

    <h2>Upload Status: {{ uploadStatus }}</h2>
</body>
</html>
